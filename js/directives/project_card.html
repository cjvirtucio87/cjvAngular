<div class="card">
  <div class="card-block card-header">
    <p class="lead">
      <a href="{{project.url}}">
        {{ project.name }}
      </a>
    </p>
  </div>
  <div class="card-block">
    <p class="text-muted">
      {{ project.updated_at | date:'fullDate' }}
    </p>
    <p>{{ project.description }}</p>
  </div>
</div>
